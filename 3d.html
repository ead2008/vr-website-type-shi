<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Maze VR-style Game</title>
  <style>
    body, html {
      margin: 0; overflow: hidden; height: 100%; background: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #permissionBtn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 30px;
      font-size: 1.5em;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #gameOver {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 3em;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
  </style>
</head>
<body>

<button id="permissionBtn">Tap to Enable Motion Controls</button>
<div id="gameOver">Game Over!</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
let scene, camera, renderer, clock;
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let velocity = new THREE.Vector3();
let direction = new THREE.Vector3();
let playerCollider;
let enemies = [];
let health = 100;
let mazeWalls = [];
let gamepadIndex = null;
let animationFrameId = null;

const maze = [
  "111111111111111",
  "100000010000001",
  "101011010110101",
  "100000000010001",
  "111011111010111",
  "100000000000001",
  "101111111110101",
  "100000000000001",
  "111111111111111"
];
const TILE = 10;
const permissionBtn = document.getElementById('permissionBtn');
const gameOverUI = document.getElementById('gameOver');

permissionBtn.addEventListener('click', async () => {
  if (typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const response = await DeviceOrientationEvent.requestPermission();
      if (response === 'granted') {
        startGame();
        permissionBtn.style.display = 'none';
      } else {
        alert('Permission denied. Motion controls will not work.');
      }
    } catch (err) {
      alert('Error while requesting permission: ' + err);
    }
  } else {
    startGame();
    permissionBtn.style.display = 'none';
  }
});

function startGame() {
  init();
}

function init() {
  scene = new THREE.Scene();
  clock = new THREE.Clock();

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(TILE + TILE / 2, 2, TILE + TILE / 2);
  camera.rotation.order = 'YXZ';

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1, 2, 3);
  scene.add(light);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(maze[0].length * TILE, maze.length * TILE),
    new THREE.MeshLambertMaterial({ color: 0x228B22 })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.set((maze[0].length * TILE) / 2 - TILE / 2, 0, (maze.length * TILE) / 2 - TILE / 2);
  scene.add(floor);

  const wallGeometry = new THREE.BoxGeometry(TILE, TILE, TILE);
  const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x556B2F });
  for (let i = 0; i < maze.length; i++) {
    for (let j = 0; j < maze[i].length; j++) {
      if (maze[i][j] === '1') {
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(j * TILE, TILE / 2, i * TILE);
        scene.add(wall);
        mazeWalls.push(wall);
      }
    }
  }

  playerCollider = new THREE.Sphere(new THREE.Vector3(camera.position.x, camera.position.y, camera.position.z), 2);

  createEnemies();

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  window.addEventListener('resize', onWindowResize);
  document.addEventListener('keydown', onKeyDown);
  document.addEventListener('keyup', onKeyUp);
  window.addEventListener('deviceorientation', onDeviceOrientation, true);

  animate();
}

function createEnemies() {
  const enemyGeometry = new THREE.SphereGeometry(2, 16, 16);
  const enemyMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
  const positions = [
    { x: TILE * 3, z: TILE * 3 },
    { x: TILE * 10, z: TILE * 6 },
    { x: TILE * 5, z: TILE * 7 }
  ];
  positions.forEach(pos => {
    const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
    enemy.position.set(pos.x, 2, pos.z);
    enemy.userData = {
      direction: new THREE.Vector3((Math.random() - 0.5), 0, (Math.random() - 0.5)).normalize()
    };
    scene.add(enemy);
    enemies.push(enemy);
  });
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onKeyDown(event) {
  switch (event.code) {
    case 'ArrowUp':
    case 'KeyW': moveForward = true; break;
    case 'ArrowLeft':
    case 'KeyA': moveLeft = true; break;
    case 'ArrowDown':
    case 'KeyS': moveBackward = true; break;
    case 'ArrowRight':
    case 'KeyD': moveRight = true; break;
  }
}

function onKeyUp(event) {
  switch (event.code) {
    case 'ArrowUp':
    case 'KeyW': moveForward = false; break;
    case 'ArrowLeft':
    case 'KeyA': moveLeft = false; break;
    case 'ArrowDown':
    case 'KeyS': moveBackward = false; break;
    case 'ArrowRight':
    case 'KeyD': moveRight = false; break;
  }
}

let baseAlpha = null;
function onDeviceOrientation(event) {
  if (event.alpha == null || event.beta == null || event.gamma == null) return;

  const orientation = (screen.orientation || {}).angle || window.orientation || 0;
  if (baseAlpha === null) baseAlpha = event.alpha;

  let yaw = 0;
  let pitch = 0;

  if (orientation === 0) {
    yaw = THREE.MathUtils.degToRad(event.alpha - baseAlpha);
    pitch = THREE.MathUtils.degToRad(event.beta - 90);
  } else if (orientation === 90) {
    yaw = THREE.MathUtils.degToRad(event.alpha - baseAlpha);
    pitch = THREE.MathUtils.degToRad(-event.gamma);
  } else if (orientation === -90 || orientation === 270) {
    yaw = THREE.MathUtils.degToRad(event.alpha - baseAlpha);
    pitch = THREE.MathUtils.degToRad(event.gamma);
  }

  pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));
  camera.rotation.y = yaw;
  camera.rotation.x = pitch;
  camera.rotation.z = 0; // Lock roll
}

function handleGamepadInput() {
  const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
  const gp = gamepads[gamepadIndex || 0];
  if (!gp) return;

  const threshold = 0.2;
  const leftX = gp.axes[0];
  const leftY = gp.axes[1];

  moveForward = leftY < -threshold;
  moveBackward = leftY > threshold;
  moveLeft = leftX < -threshold;
  moveRight = leftX > threshold;
}

function checkCollision(pos) {
  return mazeWalls.some(wall => {
    const dx = Math.abs(pos.x - wall.position.x);
    const dz = Math.abs(pos.z - wall.position.z);
    return dx < TILE / 2 + 1.5 && dz < TILE / 2 + 1.5;
  });
}

function updateEnemy(enemy, delta) {
  const dir = enemy.userData.direction.clone();
  const newPos = enemy.position.clone().add(dir.multiplyScalar(5 * delta));

  if (checkCollision(newPos)) {
    enemy.userData.direction.reflect(new THREE.Vector3(
      (Math.random() > 0.5 ? 1 : -1), 0, (Math.random() > 0.5 ? 1 : -1)
    )).normalize();
  } else {
    enemy.position.copy(newPos);
  }
}

function endGame() {
  cancelAnimationFrame(animationFrameId);
  gameOverUI.style.display = 'flex';
}

function animate() {
  animationFrameId = requestAnimationFrame(animate);
  const delta = clock.getDelta();

  if (navigator.getGamepads) handleGamepadInput();

  velocity.x -= velocity.x * 10.0 * delta;
  velocity.z -= velocity.z * 10.0 * delta;

  direction.z = Number(moveForward) - Number(moveBackward);
  direction.x = Number(moveRight) - Number(moveLeft);
  direction.normalize();

  if (moveForward || moveBackward) velocity.z -= direction.z * 50.0 * delta;
  if (moveLeft || moveRight) velocity.x -= direction.x * 50.0 * delta;

  const forward = new THREE.Vector3();
  camera.getWorldDirection(forward);
  forward.y = 0; forward.normalize();

  const right = new THREE.Vector3();
  right.crossVectors(new THREE.Vector3(0, 1, 0), forward).normalize();

  let moveX = velocity.x * delta;
  let moveZ = velocity.z * delta;

  let newPos = camera.position.clone();
  newPos.add(forward.clone().multiplyScalar(-moveZ));
  newPos.add(right.clone().multiplyScalar(moveX));

  if (!checkCollision(newPos)) {
    camera.position.copy(newPos);
    playerCollider.center.copy(camera.position);
  }

  for (let enemy of enemies) {
    updateEnemy(enemy, delta);
    const distToPlayer = enemy.position.distanceTo(playerCollider.center);
    if (distToPlayer < 4) {
      health -= 50 * delta;
      if (health <= 0) {
        endGame();
      }
    }
  }

  renderer.render(scene, camera);
}

window.addEventListener("gamepadconnected", (e) => {
  gamepadIndex = e.gamepad.index;
});
</script>
</body>
</html>
